<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20220608173043">
	<title>eventKeyCodes</title>
</head>

<body>
	<div class="wrapper">
		
		<main>
			<div class="container" id="insert">
				<div class="key">
					press any key
				</div>
			</div>
		

		</main>
		
	</div>
	<script>
const insert = document.getElementById('insert');

		window.addEventListener('keydown',(e)=>{
			insert.innerHTML = `
			<div class="key">
					${e.key === ' ' ? 'Space' : e.key}
					<small>Event.key</small>
				</div>
				<div class="key">
					${e.keyCode}
					<small>Event.key</small>
				</div>
				<div class="key">
					${e.code}
					<small>event.code</small>
				</div>
				
				`
		})
	</script>
</body>

</html>
